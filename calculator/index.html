<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
</head>
<body>
  <form id="adding-machine" action="#something">
    <fieldset>
      <legend>Enter two numbers to add:</legend>
      <div class="wrapper">
        <div>
          <label for="num1">First Number</label>
          <input type="number" name="num1" id="num1" placeholder="Num 1" step=".01" required>
        </div>
        <div>
          <label for="num2">Second Number</label>
          <input type="number" name="num2" id="num2" placeholder="Num 2" step=".01" required>
        </div>
        <div>
          <label for="operation">Operation</label>
          <select name="operation" id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
          </select>
        </div>
      </div>
      <button type="submit">Calculate</button>
    </fieldset>
  </form>
  <p>Hello world!</p>
  <script>
    const form = document.querySelector('form');
    const paragraph = document.querySelector('p');

    console.log(paragraph);
    function formHandler(event) {
      
      event.preventDefault();
      // console.log(parseFloat(form.num1.value) + parseFloat(form.num2.value));

      let result; // Result of the mathematical operation
      let glue; // make sentence grammatically correct

      // Objective 1: add if/then blocks to conditionally operate on num1 and num2 depending on the option selected in the `select` menu

      if (form.operation.value === 'add') {

        console.log('add');
        result = form.num1.value + form.num2.value;
        glue = 'plus';

      } else if (form.operation.value === 'subtract') {

        console.log('subtract');
        result = form.num1.value - form.num2.value;
        glue = 'minus';

      } else if (form.operation.value === 'multiply') {

        console.log('multiply');
        result = form.num1.value * form.num2.value;
        glue = 'times';

      } else if (form.operation.value === 'divide') {

        console.log('divide');
        result = form.num1.value / form.num2.value;
        glue = 'divided by';
      
      } else {
        console.warn('Value not found.')
      }

      // Objective 2: Using string literals, print a statement in the following format:
      // `[number 1] [multiplied by|plus|minus|divided by] [number 2] equals [result]`
 
      paragraph.innerHTML = `${form.num1.value} ${glue} ${form.num2.value} equals ${result}`;
    }

    form.addEventListener('submit', formHandler);

  </script>
</body>
</html>

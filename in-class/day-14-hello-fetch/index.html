<head>

<body>

  </main>
  <script>
    const main = document.querySelector('main');

    fetch('https://picsum.photos/v2/list')

        console.log(response);
        return response.json();
      })
      .then(function(data) {

        console.log(data);
      });
    
      console.log('Done executing main process.');
  </script>

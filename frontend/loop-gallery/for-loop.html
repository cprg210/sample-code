<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Flexbox Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      max-width: 800px;
      margin: auto;
    }

    .gallery img {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- The gallery will go here. See the last line of JS to see how that happens. -->
  </main>
  <script>
    // We will extend this list later.
    const imgList = [237, 433, 577, 582, 593, 659, 718, 783, 790, 837, 1024, 1025, 1074, 1084]; 

    // Variable where we will store our img tags
    let imgTemplate = ''; 
    
    // Flex container for images
    const gallery = document.querySelector('.gallery'); 

    console.log(gallery);

    // Let's run the loop!
    // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code

    for (let i = 0; i < imgList.length; i++) {
      // This loop will run for every image in the list.

      // imgTemplate gradually grows as each HTML img is added to the existing string

      // imgTemplate = imgTemplate + `<img src="https://picsum.photos/id/${imgList[i]}/250/250" alt="Random Lorem Picsum">`;

      // This is the same as the line above except using addition assignment operator
      imgTemplate += `<img src="https://picsum.photos/id/${imgList[i]}/250/250" alt="Random Lorem Picsum">`;
    }

    // Add HTML img string to gallery container
    gallery.innerHTML = imgTemplate;

  </script>  
</body>
</html>

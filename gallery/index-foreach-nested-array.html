<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with forEach</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      max-width: 800px;
      margin: auto;
    }

    .gallery img {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- The gallery will go here. See the last line of JS to see how that happens. -->
  </main>
  <script>
    // We will extend this list later.
    const imgList = [
      [237,'Puppy'],
      [433,'Bear'],
      [577,'placeholder'],
      [582,'placeholder'],
      [593,'placeholder'],
      [659,'placeholder'],
      [718,'placeholder'],
      [783,'placeholder'],
      [790,'placeholder'],
      [837,'placeholder'],
      [1024,'placeholder'],
      [1025,'placeholder'],
      [1074,'placeholder'],
      [1084,'placeholder']
    ]; 

    // Variable where we will store our img tags
    let imgTemplate = ''; 

    // Flex container for images
    const gallery = document.querySelector('.gallery'); 

    imgList.forEach(function(item){
      console.log(item);
      imgTemplate += `<img src="https://picsum.photos/id/${item[0]}/250/250" alt="${item[1]}">`;
    });

    // Add HTML img string to gallery container
    gallery.innerHTML = imgTemplate;
  </script>
</body>
</html>
